<div  class="container-fluid" >
  <div class="row" >
    <div class="col-md-4">
      <app-side-nav></app-side-nav>
    </div>
    <div class="col-md-8 mt-5" style="margin-left: -120px">
        <div class="row">
          <div class="col-md-4">
            <div class="card bg-primary">
              <div class="card-body">
                <h5 class="card-title text-white"> {{ isAdmin() ? "Total Students"  : 'Tickets'}}</h5>
                <p class="card-text text-white">{{isAdmin() ? students : ticketBook}}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body bg-warning">
                <h5 class="card-title text-white">{{ isAdmin() ? "Active Users" : "Transactions"}} </h5>
                <p class="card-text text-white">{{ isAdmin() ? activeUsers: trans}}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body bg-success">
                <h5 class="card-title text-white">{{isAdmin() ? 'Tickets': 'Wallet'}}</h5>
                <p class="card-text text-white">{{ isAdmin() ? tickets: walletBalance}}</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
