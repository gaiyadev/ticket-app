
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <app-side-nav></app-side-nav>
    </div>
    <!--    -->
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <h4 class="text-danger text-center"> {{ errorMessage ? errorMessage :'' }} </h4>
          <ng-template [ngIf]="successMessage">
            <div class="alert alert-success" role="alert">
              {{ successMessage ? successMessage :'' }}
            </div>
          </ng-template>
          <form (ngSubmit)="submitHandler(form)" #myForm = 'ngForm'>
            <h4 class="mb-3 mt-0 mb-5">Edit Ticket</h4>
            <label for="from" class="form-label">From Where</label>
            <select  [(ngModel)]="form.from" #from="ngModel" id="from" name="from"  required class="form-select">
              <option value="New Site">New Site</option>
              <option value="Old Site">Old Site</option>
            </select>
            <!--            -->
            <div *ngIf="from.invalid && (from.dirty || from.touched)" class="pt-1">
              <p *ngIf="from.errors?.['required']"  class="text-danger" >
                from is required.
              </p>
            </div>
            <!--            -->
            <div class="mt-3">
              <label for="to" class="form-label">To Where</label>
            </div>
            <select [(ngModel)]="form.to" #to="ngModel" id="to" name="to"  required class="form-select">
              <option value="New Site">New Site</option>
              <option value="Old Site">Old Site</option>
            </select>
            <div *ngIf="to.invalid && (to.dirty || to.touched)" class="pt-1">
              <p *ngIf="to.errors?.['required']"  class="text-danger" >
                To is required.
              </p>
            </div>

            <div class="mt-3">
              <label for="time" class="form-label">Time</label>
              <input type="time"  [(ngModel)]="form.time" #time="ngModel"  required class="form-control" name="to" id="time"  placeholder="3000: pm"  >
            </div>
            <div *ngIf="time.invalid && (time.dirty || time.touched)" class="pt-1">
              <p *ngIf="to.errors?.['required']"  class="text-danger" >
                Time is required.
              </p>
            </div>

            <div  class="mt-3">
              <input type="number"   [(ngModel)]="form.price" #price="ngModel"  required class="form-control input-group-lg" name="price" id="price" placeholder="price">

            </div>
            <!--            -->
            <div *ngIf="price.invalid && (price.dirty || price.touched)" class="pt-1">
              <p *ngIf="price.errors?.['required']"  class="text-danger" >
                Price is required.
              </p>
            </div>

            <!--      btn-->
            <button type="submit" [disabled]="myForm.form.invalid"  name="submit" class="btn btn-primary btn-block custom-btn mt-3"> {{ loading ? 'Submitting' : 'Edit Ticket'}}  </button>
          </form>
        </div>
      </div>
    </div>
    <!--    -->
    <div class="col-md-4"></div>
  </div>
</div>
